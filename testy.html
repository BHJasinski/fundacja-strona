<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post-Stroke Creators - Zadanie</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b0b10; color: #eaeaf2; display: flex; justify-content: center; padding: 24px; margin: 0; }
    .wrap { width: min(960px, 96vw); }
    .hud { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    .btn { background: #22233a; color: #fff; border: 1px solid #3a3b5b; padding: 8px 16px; border-radius: 10px; cursor: pointer; font-weight: bold; }
    .btn:hover { background: #2f3152; }
    
    .board { position: relative; width: 100%; aspect-ratio: 1 / 1; border-radius: 18px; overflow: hidden; border: 1px solid #2a2b44; background: #111; touch-action: none; }
    .board img.bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; opacity: 0.9; }
    
    .piece { position: absolute; height: auto; cursor: grab; user-select: none; touch-action: none; will-change: left, top; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6)); z-index: 5; }
    .piece:active { cursor: grabbing; }
    .piece.active { filter: drop-shadow(0 0 20px rgba(140,160,255,0.8)); z-index: 10; }
    
    /* Zablokowany element po dopasowaniu */
    .piece.ok { outline: 4px solid #7dffb3; border-radius: 8px; cursor: default !important; pointer-events: none; z-index: 4; }
    
    /* Widoczne pola docelowe na planszy */
    .target { 
      position: absolute; 
      border: 3px dashed rgba(255, 255, 255, 0.4); 
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: rgba(255,255,255,0.3);
      text-transform: uppercase;
    }
    
    .msg { margin-top: 15px; font-size: 20px; font-weight: bold; color: #8ca0ff; text-align: center; }
    .win { color: #7dffb3; text-shadow: 0 0 10px rgba(125,255,179,0.4); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <button class="btn" onclick="location.reload()">Zacznij od nowa</button>
      <div style="font-size: 14px; opacity: 0.8;">Przeciągnij części w zaznaczone pola na schemacie mózgu.</div>
    </div>

    <div class="board" id="board">
      <img class="bg" src="beckbrain1.png" alt="plansza" />

      <div class="target" id="tChip" style="left:44%; top:18%; width:12%; height:12%;">CHIP</div>
      <div class="target" id="tLink" style="left:47%; top:33%; width:7%; height:55%;">LINKER</div>

      <img class="piece" id="chip" src="neuro-chip.png" alt="czip" 
           style="left:5%; top:70%; width:90px;">
      
      <img class="piece" id="link" src="blue-linker.png" alt="łącznik" 
           style="left:65%; top:40%; width:350px;"> </div>

    <div class="msg" id="msg">Czekam na Twój ruch...</div>
  </div>

  <script>
    const board = document.getElementById('board');
    const msg = document.getElementById('msg');
    const state = { placed: { chip: false, link: false } };

    function rect(el) { return el.getBoundingClientRect(); }
    
    function tryPlace(pieceEl, targetEl, key) {
      const pR = rect(pieceEl);
      const tR = rect(targetEl);
      
      // Punkt centralny elementu
      const pCX = pR.left + pR.width / 2;
      const pCY = pR.top + pR.height / 2;

      // Sprawdzenie czy środek elementu jest w ramce docelowej
      if (pCX >= tR.left && pCX <= tR.right && pCY >= tR.top && pCY <= tR.bottom) {
        state.placed[key] = true;
        pieceEl.classList.add('ok');
        targetEl.style.display = 'none'; // Ukrywamy ramkę pomocniczą
        
        // Snap (przyklejenie do środka ramki)
        const bR = rect(board);
        pieceEl.style.left = `${(tR.left + tR.width/2) - bR.left - (pR.width/2)}px`;
        pieceEl.style.top = `${(tR.top + tRectCenterY(tR, bR) - pR.height/2)}px`; 
        
        // Korekta pozycjonowania dla idealnego wyrównania
        const finalX = (tR.left + tR.width/2) - bR.left - (pR.width/2);
        const finalY = (tR.top + tR.height/2) - bR.top - (pR.height/2);
        pieceEl.style.left = finalX + "px";
        pieceEl.style.top = finalY + "px";

        msg.innerText = "Doskonale! Element na miejscu.";
        
        if (state.placed.chip && state.placed.link) {
          msg.innerHTML = '<span class="win">GRATULACJE! System Neuro-Link jest gotowy!</span>';
        }
      }
    }

    function makeDraggable(pieceEl, targetEl, key) {
      let dragging = false;
      let offX = 0, offY = 0;

      pieceEl.onpointerdown = (e) => {
        if (state.placed[key]) return;
        dragging = true;
        pieceEl.classList.add('active');
        const r = rect(pieceEl);
        offX = e.clientX - r.left;
        offY = e.clientY - r.top;
        pieceEl.setPointerCapture(e.pointerId);
      };

      window.addEventListener('pointermove', (e) => {
        if (!dragging) return;
        const b = rect(board);
        pieceEl.style.left = `${e.clientX - b.left - offX}px`;
        pieceEl.style.top = `${e.clientY - b.top - offY}px`;
      });

      window.addEventListener('pointerup', (e) => {
        if (!dragging) return;
        dragging = false;
        pieceEl.classList.remove('active');
        tryPlace(pieceEl, targetEl, key);
      });
    }

    makeDraggable(document.getElementById('chip'), document.getElementById('tChip'), 'chip');
    makeDraggable(document.getElementById('link'), document.getElementById('tLink'), 'link');
  </script>
</body>
</html>
