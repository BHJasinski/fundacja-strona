<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post-Stroke Creators - Dopasowanie</title>
  <style>
    body { font-family: system-ui, sans-serif; background: #0b0b10; color: #eaeaf2; display: flex; justify-content: center; padding: 24px; margin: 0; }
    .wrap { width: min(960px, 96vw); }
    .hud { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    .btn { background: #22233a; color: #fff; border: 1px solid #3a3b5b; padding: 8px 12px; border-radius: 10px; cursor: pointer; }
    .board { position: relative; width: 100%; aspect-ratio: 1 / 1; border-radius: 18px; overflow: hidden; border: 1px solid #2a2b44; background: #111; touch-action: none; }
    .board img.bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
    
    .piece { position: absolute; height: auto; cursor: grab; user-select: none; touch-action: none; will-change: left, top; filter: drop-shadow(0 10px 18px rgba(0,0,0,.5)); }
    .piece:active { cursor: grabbing; }
    .piece.active { filter: drop-shadow(0 0 15px rgba(140,160,255,.6)); z-index: 10; }
    
    /* Styl po poprawnym dopasowaniu */
    .piece.ok { outline: 3px solid #7dffb3; border-radius: 5px; cursor: default !important; pointer-events: none; }
    
    /* Cele - dopasowane do rysunku na tle */
    .target { position: absolute; border: 2px dashed rgba(255,255,255,0.1); pointer-events: none; }
    
    .msg { margin-top: 15px; font-size: 18px; font-weight: bold; color: #8ca0ff; }
    .win { color: #7dffb3; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <button class="btn" onclick="location.reload()">Resetuj</button>
      <div style="font-size: 14px; opacity: 0.7;">Przeciągnij elementy na ich miejsce na rysunku.</div>
    </div>

    <div class="board" id="board">
      <img class="bg" src="beckbrain1.png" alt="plansza" />

      <div class="target" id="tChip" style="left:44%; top:19%; width:12%; height:11%;"></div>
      <div class="target" id="tLink" style="left:47%; top:34%; width:6%; height:54%;"></div>

      <img class="piece" id="chip" src="neuro-chip.png" alt="czip" style="left:5%; top:70%; width:80px;">
      <img class="piece" id="link" src="blue-linker.png" alt="łącznik" style="left:70%; top:65%; width:230px;">
    </div>

    <div class="msg" id="msg">Status: Dopasuj elementy do schematu...</div>
  </div>

  <script>
    const board = document.getElementById('board');
    const msg = document.getElementById('msg');
    const state = { placed: { chip: false, link: false } };

    function rect(el) { return el.getBoundingClientRect(); }
    
    function tryPlace(pieceEl, targetEl, key) {
      const pRect = rect(pieceEl);
      const tRect = rect(targetEl);
      
      // Obliczamy środki
      const pCenterX = pRect.left + pRect.width / 2;
      const pCenterY = pRect.top + pRect.height / 2;

      // Sprawdzamy czy środek elementu jest wewnątrz prostokąta docelowego
      if (pCenterX >= tRect.left && pCenterX <= tRect.right && 
          pCenterY >= tRect.top && pCenterY <= tRect.bottom) {
        
        state.placed[key] = true;
        pieceEl.classList.add('ok');
        pieceEl.classList.remove('active');
        
        // "Zatrzaskiwanie" idealnie w centrum celu
        const bRect = rect(board);
        pieceEl.style.left = `${(tRect.left + tRect.width/2) - bRect.left - (pRect.width/2)}px`;
        pieceEl.style.top = `${(tRect.top + tRect.height/2) - bRect.top - (pRect.height/2)}px`;
        
        msg.innerText = "Dobrze! Element dopasowany.";
        
        if (state.placed.chip && state.placed.link) {
          msg.innerHTML = '<span class="win">Znakomicie! Wszystko na swoim miejscu.</span>';
        }
      }
    }

    function makeDraggable(pieceEl, targetEl, key) {
      let dragging = false;
      let offX = 0, offY = 0;

      pieceEl.onpointerdown = (e) => {
        if (state.placed[key]) return;
        dragging = true;
        pieceEl.classList.add('active');
        const r = rect(pieceEl);
        offX = e.clientX - r.left;
        offY = e.clientY - r.top;
        pieceEl.setPointerCapture(e.pointerId);
      };

      window.addEventListener('pointermove', (e) => {
        if (!dragging) return;
        const b = rect(board);
        pieceEl.style.left = `${e.clientX - b.left - offX}px`;
        pieceEl.style.top = `${e.clientY - b.top - offY}px`;
      });

      window.addEventListener('pointerup', (e) => {
        if (!dragging) return;
        dragging = false;
        pieceEl.classList.remove('active');
        tryPlace(pieceEl, targetEl, key);
      });
    }

    makeDraggable(document.getElementById('chip'), document.getElementById('tChip'), 'chip');
    makeDraggable(document.getElementById('link'), document.getElementById('tLink'), 'link');
  </script>
</body>
</html>
