<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zadanie: Operacja Neuro-Link</title>
  <style>
    /* Inspiracja stylem Post-Stroke Creators */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background: #0b0b10;
      color: #eaeaf2;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    .wrap { width: min(900px, 95vw); }
    
    h1 { 
      font-family: 'Orbitron', sans-serif; 
      color: #ff007a; 
      font-size: 22px; 
      margin-bottom: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .hud { margin-bottom: 20px; border-left: 4px solid #00f2ff; padding-left: 15px; }
    
    .board { 
      position: relative; 
      width: 100%; 
      aspect-ratio: 1 / 1; 
      border-radius: 10px; 
      overflow: hidden; 
      border: 1px solid #1a1a2e;
      background: #050508; 
      touch-action: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }
    .board img.bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; pointer-events: none; }
    
    /* Neonowe ramki docelowe */
    .target { 
      position: absolute; 
      border: 2px dashed #00f2ff; 
      background: rgba(0, 242, 255, 0.05);
      border-radius: 8px;
      pointer-events: none;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 10px;
      color: #00f2ff;
    }

    .piece { 
      position: absolute; 
      height: auto; 
      cursor: grab; 
      user-select: none; 
      touch-action: none; 
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.8));
      z-index: 5;
    }
    .piece.active { filter: drop-shadow(0 0 15px #00f2ff); z-index: 10; }
    .piece.ok { outline: 3px solid #39ff14; border-radius: 5px; pointer-events: none; opacity: 0.9; }

    /* Overlay sukcesu */
    #success-screen {
      position: absolute;
      inset: 0;
      background: rgba(11, 11, 16, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 100;
      border: 2px solid #ff007a;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .success-title { 
      font-family: 'Orbitron', sans-serif; 
      color: #39ff14; 
      font-size: 32px; 
      margin-bottom: 10px; 
    }
    .success-msg { font-size: 18px; margin-bottom: 30px; color: #eaeaf2; }

    .btn-replay { 
      background: transparent; 
      color: #ff007a; 
      border: 2px solid #ff007a; 
      padding: 15px 30px; 
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
    }
    .btn-replay:hover { background: #ff007a; color: white; box-shadow: 0 0 20px #ff007a; }

    .status-bar { margin-top: 15px; font-family: 'Orbitron', sans-serif; color: #00f2ff; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hud">
      <h1>Operacja: Neuro-Link</h1>
      <div style="opacity: 0.7; font-size: 14px;">Zainstaluj komponenty w wyznaczonych sektorach.</div>
    </div>

    <div class="board" id="board">
      <img class="bg" src="beckbrain1.png" alt="mózg" />

      <div class="target" id="tChip" style="left:44%; top:19%; width:12%; height:11%;">SEKTOR A</div>
      <div class="target" id="tLink" style="left:47%; top:34%; width:7%; height:54%;">SEKTOR B</div>

      <img class="piece" id="chip" src="neuro-chip.png" alt="chip" style="left:5%; top:75%; width:80px;">
      <img class="piece" id="link" src="blue-linker.png" alt="link" style="left:60%; top:45%; width:380px;">

      <div id="success-screen">
        <div class="success-title">SUKCES!</div>
        <div class="success-msg">Operacja zakończona pomyślnie.<br>Systemy są stabilne.</div>
        <div style="color: #00f2ff; margin-bottom: 15px; font-size: 14px;">Czy chcesz ponownie przeprowadzić operację?</div>
        <button class="btn-replay" onclick="location.reload()">TAK, PRZEPROWADŹ PONOWNIE</button>
      </div>
    </div>

    <div class="status-bar" id="status">STATUS: OCZEKIWANIE NA INICJALIZACJĘ...</div>
  </div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const successScreen = document.getElementById('success-screen');
    const state = { placed: { chip: false, link: false } };

    function rect(el) { return el.getBoundingClientRect(); }
    
    function checkSuccess(pieceEl, targetEl, key) {
      const pR = rect(pieceEl);
      const tR = rect(targetEl);
      const pCX = pR.left + pR.width / 2;
      const pCY = pR.top + pR.height / 2;

      if (pCX >= tR.left && pCX <= tR.right && pCY >= tR.top && pCY <= tR.bottom) {
        state.placed[key] = true;
        pieceEl.classList.add('ok');
        targetEl.style.borderColor = '#39ff14';
        targetEl.style.color = '#39ff14';
        
        // Snap
        const bR = rect(board);
        pieceEl.style.left = `${(tR.left + tR.width/2) - bR.left - (pR.width/2)}px`;
        pieceEl.style.top = `${(tR.top + tR.height/2) - bR.top - (pR.height/2)}px`;

        status.innerText = `STATUS: KOMPONENT ${key.toUpperCase()} ZAINSTALOWANY.`;

        if (state.placed.chip && state.placed.link) {
          setTimeout(() => {
            successScreen.style.display = 'flex';
          }, 500);
        }
      }
    }

    function initDrag(pieceEl, targetEl, key) {
      let dragging = false;
      let offX, offY;

      pieceEl.onpointerdown = (e) => {
        if (state.placed[key]) return;
        dragging = true;
        pieceEl.classList.add('active');
        const r = rect(pieceEl);
        offX = e.clientX - r.left;
        offY = e.clientY - r.top;
        pieceEl.setPointerCapture(e.pointerId);
        status.innerText = `STATUS: PRZEMIESZCZANIE KOMPONENTU...`;
      };

      window.addEventListener('pointermove', (e) => {
        if (!dragging) return;
        const b = rect(board);
        pieceEl.style.left = `${e.clientX - b.left - offX}px`;
        pieceEl.style.top = `${e.clientY - b.top - offY}px`;
      });

      window.addEventListener('pointerup', (e) => {
        if (!dragging) return;
        dragging = false;
        pieceEl.classList.remove('active');
        checkSuccess(pieceEl, targetEl, key);
      });
    }

    initDrag(document.getElementById('chip'), document.getElementById('tChip'), 'chip');
    initDrag(document.getElementById('link'), document.getElementById('tLink'), 'link');
  </script>
</body>
</html>
