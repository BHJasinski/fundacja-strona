<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Stroke Creators - Interaktywny Mózg</title>
    <style>
        /* Stylistyka dopasowana do nowoczesnej strony fundacji */
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%); 
            overflow: hidden; 
            font-family: sans-serif;
        }
        canvas { display: block; }
        
        /* Opcjonalny napis nakładany na grafikę */
        #overlay {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div id="overlay">Poruszaj myszką, aby wejść w interakcję</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // 1. SCENA I KAMERA
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Optymalizacja pod ekrany Retina
    document.body.appendChild(renderer.domElement);

    const brainGroup = new THREE.Group();
    scene.add(brainGroup);

    // 2. KONFIGURACJA CZĄSTECZEK (VOXELI)
    // Zwiększone cząsteczki dla lepszej wydajności i efektu wizualnego
    const particleCount = 1100; 
    const boxSize = 0.18; 
    
    // Paleta kolorów zainspirowana logo Post-Stroke Creators
    const colors = [
        0x00f2ff, // Jasny błękit
        0xff007a, // Intensywny róż
        0xffd700, // Złoty/Żółty
        0x00ff95, // Zielony
        0x4e4eff  // Głęboki niebieski
    ];

    const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
    const particles = [];

    // 3. GENEROWANIE KSZTAŁTU MÓZGU
    for (let i = 0; i < particleCount; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const material = new THREE.MeshPhongMaterial({ 
            color: color, 
            emissive: color, 
            emissiveIntensity: 0.5,
            shininess: 80 
        });

        const mesh = new THREE.Mesh(geometry, material);

        // Algorytm rozmieszczenia w kształcie dwóch półkul
        const t = Math.random() * Math.PI * 2;
        const u = Math.random() * Math.PI;
        const side = Math.random() > 0.5 ? 1 : -1; // Podział na lewą i prawą stronę

        // Matematyczna aproksymacja bryły mózgu
        const x = (4.2 * Math.cos(t) * Math.sin(u) * (0.8 + 0.15 * Math.cos(t * 3))) + (side * 0.6);
        const y = 3.8 * Math.sin(t) * Math.sin(u);
        const z = 2.8 * Math.cos(u);

        mesh.position.set(x, y, z);
        
        // Dane do animacji i fizyki
        mesh.userData = {
            basePos: new THREE.Vector3(x, y, z),
            velocity: new THREE.Vector3(),
            friction: 0.9 + Math.random() * 0.05,
            spring: 0.03 + Math.random() * 0.02
        };

        brainGroup.add(mesh);
        particles.push(mesh);
    }

    // 4. OŚWIETLENIE
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);
    
    const frontLight = new THREE.PointLight(0xffffff, 60);
    frontLight.position.set(5, 5, 10);
    scene.add(frontLight);

    camera.position.z = 14;

    // 5. OBSŁUGA INTERAKCJI MYSZKI
    const mouse = new THREE.Vector2(-100, -100);
    const raycaster = new THREE.Raycaster();

    window.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    // Wsparcie dla dotyku (telefony)
    window.addEventListener('touchmove', (e) => {
        if(e.touches.length > 0) {
            mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
        }
    });

    // 6. GŁÓWNA PĘTLA ANIMACJI
    function animate() {
        requestAnimationFrame(animate);

        // Raycasting - sprawdzamy gdzie mysz przecina przestrzeń mózgu
        raycaster.setFromCamera(mouse, camera);
        const targetPoint = new THREE.Vector3();
        raycaster.ray.at(14, targetPoint); 

        particles.forEach(p => {
            const data = p.userData;
            const dist = p.position.distanceTo(targetPoint);
            
            // Logika odpychania (Explosion effect)
            if (dist < 2.8) {
                const forceDirection = new THREE.Vector3().subVectors(p.position, targetPoint).normalize();
                const force = (2.8 - dist) * 0.25;
                data.velocity.add(forceDirection.multiplyScalar(force));
            }

            // Siła powrotu do oryginalnego kształtu (Spring effect)
            const homeForce = new THREE.Vector3().subVectors(data.basePos, p.position).multiplyScalar(data.spring);
            data.velocity.add(homeForce);
            
            // Zastosowanie prędkości i tarcia
            data.velocity.multiplyScalar(data.friction);
            p.position.add(data.velocity);
            
            // Autonomiczny obrót kostek
            p.rotation.x += 0.01;
            p.rotation.z += 0.005;
        });

        // Delikatny obrót całego mózgu
        brainGroup.rotation.y += 0.002;
        
        renderer.render(scene, camera);
    }

    // 7. RESPONSYWNOŚĆ
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
