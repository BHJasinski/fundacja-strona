<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Stroke Creators - Interaktywny Mózg</title>
    <style>
        body { 
            margin: 0; 
            background-color: #ffffff; /* Czyste białe tło */
            overflow: hidden; 
        }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    // Ustawienie tła sceny na białe
    scene.background = new THREE.Color(0xffffff);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const particles = [];
    const particleGroup = new THREE.Group();
    scene.add(particleGroup);

    // Parametry cząsteczek
    const particleCount = 3500; // Więcej cząsteczek dla lepszego detalu
    const pSize = 0.06; 
    const colors = [0x00f2ff, 0xff007a, 0xffd700, 0x00ff95, 0x4e4eff];

    // Funkcja tworząca precyzyjny zarys mózgu z boku
    function getBrainPosition() {
        let x, y;
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.sqrt(Math.random());
        
        // Podstawowa elipsa
        x = 5 * Math.cos(angle) * radius;
        y = 3.8 * Math.sin(angle) * radius;

        // Formowanie sylwetki profilu (logo)
        if (x < -1) y *= 0.85; // Zaokrąglony tył
        if (y < -1.8) { // Dolna część/pień
             x *= 0.4;
             y *= 1.1;
        }
        if (x > 2 && y < 0) y *= 0.7; // Wyprofilowanie przodu

        return new THREE.Vector3(x, y, (Math.random() - 0.5) * 0.5);
    }

    const geometry = new THREE.BoxGeometry(pSize, pSize, pSize);

    for (let i = 0; i < particleCount; i++) {
        const targetPos = getBrainPosition();
        const color = colors[Math.floor(Math.random() * colors.length)];
        const material = new THREE.MeshBasicMaterial({ color: color });
        const mesh = new THREE.Mesh(geometry, material);

        mesh.position.copy(targetPos);
        
        mesh.userData = {
            origin: targetPos.clone(),
            velocity: new THREE.Vector3(),
            friction: 0.92,
            spring: 0.02
        };

        particleGroup.add(mesh);
        particles.push(mesh);
    }

    camera.position.z = 11;

    // Interakcja myszki
    const mouse = new THREE.Vector3(-100, -100, 0);
    window.addEventListener('mousemove', (event) => {
        const x = (event.clientX / window.innerWidth) * 2 - 1;
        const y = -(event.clientY / window.innerHeight) * 2 + 1;
        
        const vector = new THREE.Vector3(x, y, 0.5);
        vector.unproject(camera);
        const dir = vector.sub(camera.position).normalize();
        const distance = -camera.position.z / dir.z;
        mouse.copy(camera.position).add(dir.multiplyScalar(distance));
    });

    function animate() {
        requestAnimationFrame(animate);

        particles.forEach(p => {
            const data = p.userData;
            const distMouse = p.position.distanceTo(mouse);
            
            // Reakcja na kursor (odpychanie)
            if (distMouse < 1.3) {
                const dir = new THREE.Vector3().subVectors(p.position, mouse).normalize();
                const push = (1.3 - distMouse) * 0.03;
                data.velocity.add(dir.multiplyScalar(push));
            }

            // Powolny powrót do pierwotnego kształtu
            const homeForce = new THREE.Vector3().subVectors(data.origin, p.position).multiplyScalar(data.spring);
            data.velocity.add(homeForce);
            
            data.velocity.multiplyScalar(data.friction);
            p.position.add(data.velocity);

            // Mikro-rotacja każdej kostki dla życia
            p.rotation.x += 0.01;
        });

        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
