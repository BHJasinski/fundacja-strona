<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktywny Mózg Voxel</title>
    <style>
        body { margin: 0; background: radial-gradient(circle, #1a1a1a 0%, #000000 100%); overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const brainGroup = new THREE.Group();
    scene.add(brainGroup);

    // Parametry cząsteczek (zgodnie z Twoją prośbą: większe i kolorowe)
    const particleCount = 1000; 
    const size = 0.2; 
    const colors = [0x00f2ff, 0xff007a, 0xffd700, 0x00ff95]; // Kolory z Twojej grafiki

    const geometry = new THREE.BoxGeometry(size, size, size);
    const particles = [];

    // Pozycja myszy
    const mouse = new THREE.Vector2(-100, -100);
    const raycaster = new THREE.Raycaster();

    // Tworzenie mózgu
    for (let i = 0; i < particleCount; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const material = new THREE.MeshPhongMaterial({ 
            color: color, 
            emissive: color, 
            emissiveIntensity: 0.6 
        });

        const mesh = new THREE.Mesh(geometry, material);

        // Formowanie kształtu mózgu (dwie półkule)
        const t = Math.random() * Math.PI * 2;
        const u = Math.random() * Math.PI;
        const side = Math.random() > 0.5 ? 1 : -1;

        const x = (4 * Math.cos(t) * Math.sin(u) * (0.8 + 0.1 * Math.cos(t * 3))) + (side * 0.5);
        const y = 3.5 * Math.sin(t) * Math.sin(u);
        const z = 2.5 * Math.cos(u);

        mesh.position.set(x, y, z);
        
        // Zapisujemy pozycję bazową
        mesh.userData.basePos = new THREE.Vector3(x, y, z);
        mesh.userData.velocity = new THREE.Vector3();

        brainGroup.add(mesh);
        particles.push(mesh);
    }

    // Światło
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 50);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    camera.position.z = 12;

    // Obsługa myszy
    window.addEventListener('mousemove', (event) => {
        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });

    function animate() {
        requestAnimationFrame(animate);

        // Aktualizacja Raycastera na podstawie myszy
        raycaster.setFromCamera(mouse, camera);
        
        // Punkt w przestrzeni 3D, gdzie "celuje" mysz (na głębokości mózgu)
        const target = new THREE.Vector3();
        raycaster.ray.at(12, target); 

        particles.forEach(p => {
            const dist = p.position.distanceTo(target);
            const forceDirection = new THREE.Vector3().subVectors(p.position, target).normalize();
            
            // Jeśli mysz jest blisko (promień 2.5 jednostki)
            if (dist < 2.5) {
                const force = (2.5 - dist) * 0.2;
                p.userData.velocity.add(forceDirection.multiplyScalar(force));
            }

            // Powrót do bazy (efekt sprężyny)
            const homeForce = new THREE.Vector3().subVectors(p.userData.basePos, p.position).multiplyScalar(0.05);
            p.userData.velocity.add(homeForce);
            
            // Opór (żeby nie latały w nieskończoność)
            p.userData.velocity.multiplyScalar(0.9);
            
            p.position.add(p.userData.velocity);
            
            // Dodatkowy obrót kostek
            p.rotation.x += 0.01;
            p.rotation.y += 0.01;
        });

        brainGroup.rotation.y += 0.002; // Delikatny obrót całego obiektu
        renderer.render(scene, camera);
    }
