<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Stroke Creators - Interaktywny Model</title>
    <style>
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #0a0a1a 0%, #000000 100%); 
            overflow: hidden; 
        }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // 1. SCENA I KAMERA
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const brainGroup = new THREE.Group();
    scene.add(brainGroup);

    // 2. KONFIGURACJA CZĄSTECZEK
    // Zwiększamy liczbę cząsteczek i zmniejszamy ich rozmiar dla detali
    const particleCount = 2500; 
    const boxSize = 0.08; // O połowę drobniejsze niż wcześniej
    
    const colors = [0x00f2ff, 0xff007a, 0xffd700, 0x00ff95, 0x4e4eff];
    const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
    const particles = [];

    // 3. GENEROWANIE SZCZEGÓŁOWEGO KSZTAŁTU
    for (let i = 0; i < particleCount; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const material = new THREE.MeshPhongMaterial({ 
            color: color, 
            emissive: color, 
            emissiveIntensity: 0.4,
            transparent: true,
            opacity: 0.9
        });

        const mesh = new THREE.Mesh(geometry, material);

        // Kształt mózgu z zachowaniem proporcji obrazu
        const t = Math.random() * Math.PI * 2;
        const u = Math.random() * Math.PI;
        const side = Math.random() > 0.5 ? 1 : -1;

        const x = (4.5 * Math.cos(t) * Math.sin(u) * (0.8 + 0.1 * Math.cos(t * 3))) + (side * 0.4);
        const y = 3.8 * Math.sin(t) * Math.sin(u);
        const z = 2.5 * Math.cos(u);

        mesh.position.set(x, y, z);
        
        mesh.userData = {
            basePos: new THREE.Vector3(x, y, z),
            velocity: new THREE.Vector3(),
            // Bardzo powolne parametry ruchu
            friction: 0.95, 
            spring: 0.015 
        };

        brainGroup.add(mesh);
        particles.push(mesh);
    }

    // 4. OŚWIETLENIE
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 50);
    pointLight.position.set(5, 5, 10);
    scene.add(pointLight);

    camera.position.z = 12;

    // 5. INTERAKCJA MYSZKI
    const mouse = new THREE.Vector3(-100, -100, 0);
    const raycaster = new THREE.Raycaster();

    window.addEventListener('mousemove', (event) => {
        const x = (event.clientX / window.innerWidth) * 2 - 1;
        const y = -(event.clientY / window.innerHeight) * 2 + 1;
        
        // Mapowanie pozycji myszy na świat 3D
        const vector = new THREE.Vector3(x, y, 0.5);
        vector.unproject(camera);
        const dir = vector.sub(camera.position).normalize();
        const distance = -camera.position.z / dir.z;
        mouse.copy(camera.position).add(dir.multiplyScalar(distance));
    });

    // 6. PŁYNNA ANIMACJA
    function animate() {
        requestAnimationFrame(animate);

        particles.forEach(p => {
            const data = p.userData;
            const dist = p.position.distanceTo(mouse);
            
            // Odpychanie - powolne i płynne
            if (dist < 2.0) {
                const forceDirection = new THREE.Vector3().subVectors(p.position, mouse).normalize();
                // Zmniejszona siła odpychania dla efektu płynności
                const force = (2.0 - dist) * 0.04; 
                data.velocity.add(forceDirection.multiplyScalar(force));
            }

            // Powolny powrót do pierwotnego miejsca
            const homeForce = new THREE.Vector3().subVectors(data.basePos, p.position).multiplyScalar(data.spring);
            data.velocity.add(homeForce);
            
            data.velocity.multiplyScalar(data.friction);
            p.position.add(data.velocity);
            
            // Delikatny własny obrót cząsteczek
            p.rotation.x += 0.005;
            p.rotation.y += 0.005;
        });

        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
