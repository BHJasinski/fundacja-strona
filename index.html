<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neonowy Mózg - Większe Cząsteczki</title>
    <style>
        body { margin: 0; background-color: #050505; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "orbit-controls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit-controls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 2, 12);

    const brainGroup = new THREE.Group();
    scene.add(brainGroup);

    // KONFIGURACJA CZĄSTECZEK
    const particleCount = 1200; // Mniejsza liczba = lepsza wydajność
    const size = 0.18; // Większe cząsteczki jak na grafice
    const colors = [0x00f2ff, 0xff007a, 0xffd700, 0x7a00ff]; // Błękit, Róż, Złoto, Fiolet

    const geometry = new THREE.BoxGeometry(size, size, size);

    for (let i = 0; i < particleCount; i++) {
        // Losowanie koloru z palety neonowej
        const color = colors[Math.floor(Math.random() * colors.length)];
        const material = new THREE.MeshPhongMaterial({ 
            color: color, 
            emissive: color, 
            emissiveIntensity: 0.5,
            shininess: 100 
        });

        const mesh = new THREE.Mesh(geometry, material);

        // Rozmieszczenie cząsteczek w kształcie mózgu
        const t = Math.random() * Math.PI * 2;
        const u = Math.random() * Math.PI;
        
        // Matematyczny model dwóch półkul
        const side = Math.random() > 0.5 ? 1 : -1;
        const offsetX = side * 0.5;

        const x = (4 * Math.cos(t) * Math.sin(u) * (0.8 + 0.2 * Math.cos(t * 3))) + (side * 0.8);
        const y = 3.5 * Math.sin(t) * Math.sin(u) * (1 + 0.1 * Math.sin(u * 5));
        const z = 2.5 * Math.cos(u);

        mesh.position.set(x, y, z);
        mesh.rotation.set(Math.random(), Math.random(), Math.random());
        
        // Przechowujemy oryginalną pozycję do animacji "pływania"
        mesh.userData.originalPos = { x, y, z };
        mesh.userData.speed = Math.random() * 0.02;

        brainGroup.add(mesh);
    }

    // Oświetlenie dla efektu 3D
    const pLight = new THREE.PointLight(0xffffff, 100);
    pLight.position.set(5, 5, 5);
    scene.add(pLight);
    scene.add(new THREE.AmbientLight(0x202020));

    // Animacja
    function animate() {
        requestAnimationFrame(animate);

        const time = Date.now() * 0.001;

        brainGroup.children.forEach((child, i) => {
            // Delikatne "pływanie" cząsteczek
            child.position.y = child.userData.originalPos.y + Math.sin(time + i) * 0.1;
            child.rotation.x += 0.01;
        });

        brainGroup.rotation.y += 0.003; // Powolny obrót całego mózgu
        
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
