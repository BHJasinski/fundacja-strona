<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoptymalizowany Mózg 3D</title>
    <style>
        body { margin: 0; background-color: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "orbit-controls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'orbit-controls';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.z = 15;

    // Grupa dla cząsteczek mózgu
    const brainGroup = new THREE.Group();
    scene.add(brainGroup);

    // PARAMETRY OPTYMALIZACJI
    const particleCount = 1500; // Mniej cząsteczek (poprzednio były tysiące)
    const particleSize = 0.15;  // Większy rozmiar pojedynczej cząsteczki
    
    // Tworzenie geometrii - używamy jednej geometrii dla wszystkich (instancing byłby lepszy, ale to jest prostsze)
    const geometry = new THREE.BoxGeometry(particleSize, particleSize, particleSize);
    const material = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x004444 });

    // Funkcja matematyczna kształtu mózgu (uproszczona)
    for (let i = 0; i < particleCount; i++) {
        const t = Math.random() * Math.PI * 2;
        const u = Math.random() * Math.PI;
        
        // Formuła na kształt zbliżony do elipsoidy z "pofałdowaniem"
        const x = 5 * Math.cos(t) * Math.sin(u) * (0.8 + 0.2 * Math.cos(t * 3));
        const y = 4 * Math.sin(t) * Math.sin(u) * (1 + 0.1 * Math.sin(u * 5));
        const z = 3 * Math.cos(u);

        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(x, y, z);
        
        // Losowa rotacja każdej cząsteczki dla ciekawszego wyglądu
        mesh.rotation.x = Math.random() * Math.PI;
        brainGroup.add(mesh);
    }

    // Światło
    const light = new THREE.PointLight(0xffffff, 50, 100);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040));

    // Animacja
    function animate() {
        requestAnimationFrame(animate);
        brainGroup.rotation.y += 0.005; // Powolny obrót
        controls.update();
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
