<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trening Motoryki - PSC</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Górny panel */
        #ui-panel {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 2px solid #333;
            z-index: 100;
        }

        .stat-box { text-align: center; flex: 1; }
        .label { display: block; font-size: 12px; color: #888; text-transform: uppercase; }
        .value { font-size: 24px; font-weight: bold; }
        #score-val { color: #55eef3; }
        #timer-val { color: #ff4444; }

        #start-btn {
            background-color: #55eef3;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            min-width: 140px;
        }

        /* Obszar gry */
        #game-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 120px; /* Szeroki rozstaw na PC */
            width: 90%;
            max-width: 1200px;
        }

        /* Układ mobilny */
        @media (max-width: 800px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
        }

        .circle {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 180px;
            margin: 0 auto;
            border: 8px solid #222;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* Niebieski neon - Twoja grafika nr 2 */
        .circle.active {
            border-color: #55eef3;
            box-shadow: 0 0 30px #55eef3, inset 0 0 15px #55eef3;
        }

        /* Zielony neon - Twoja grafika nr 3 */
        .circle.success {
            background-color: #00c853;
            border-color: #00c853;
            box-shadow: 0 0 40px #00c853;
        }

        /* STOPKA Z PRZYCISKIEM POWROTU */
        footer {
            padding: 20px;
            text-align: center;
            background-color: #080808;
            border-top: 1px solid #222;
        }

        .back-link {
            display: inline-block;
            color: #55eef3; /* Kolor neonowy dla widoczności */
            text-decoration: none;
            border: 2px solid #55eef3;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 15px;
            transition: 0.3s;
        }

        .back-link:hover {
            background-color: #55eef3;
            color: #000;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="stat-box">
            <span class="label">Punkty</span>
            <span id="score-val" class="value">0</span>
        </div>
        
        <button id="start-btn">START</button>

        <div class="stat-box">
            <span class="label">Czas</span>
            <span id="timer-val" class="value">60</span>
        </div>
    </div>

    <main id="game-container">
        <div class="grid">
            <div class="circle" id="c0"></div>
            <div class="circle" id="c1"></div>
            <div class="circle" id="c2"></div>
            <div class="circle" id="c3"></div>
            <div class="circle" id="c4"></div>
            <div class="circle" id="c5"></div>
        </div>
    </main>

    <footer>
        <a href="https://post-strokecreators.org/" class="back-link">
            ← POWRÓT DO POST-STROKE CREATORS
        </a>
    </footer>

    <script>
        const circles = document.querySelectorAll('.circle');
        const scoreDisplay = document.getElementById('score-val');
        const timerDisplay = document.getElementById('timer-val');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let activeIndex = -1;
        let gameInterval;
        let roundTimeout;

        function startGame() {
            if (gameActive) return;
            score = 0;
            timeLeft = 60;
            gameActive = true;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startBtn.style.visibility = "hidden";
            nextRound();
            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function nextRound() {
            if (!gameActive) return;
            circles.forEach(c => c.classList.remove('active', 'success'));
            let next;
            do { next = Math.floor(Math.random() * 6); } while (next === activeIndex);
            activeIndex = next;
            circles[activeIndex].classList.add('active');
            clearTimeout(roundTimeout);
            roundTimeout = setTimeout(() => { if (gameActive) nextRound(); }, 5000);
        }

        function handleHit(index) {
            if (gameActive && index === activeIndex) {
                score++;
                scoreDisplay.textContent = score;
                circles[index].classList.remove('active');
                circles[index].classList.add('success');
                clearTimeout(roundTimeout);
                setTimeout(() => { if (gameActive) nextRound(); }, 400);
            }
        }

        circles.forEach((c, i) => {
            c.addEventListener('mousedown', (e) => { e.preventDefault(); handleHit(i); });
            c.addEventListener('touchstart', (e) => { e.preventDefault(); handleHit(i); });
        });

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearTimeout(roundTimeout);
            alert("Koniec treningu! Twój wynik: " + score);
            startBtn.style.visibility = "visible";
            startBtn.textContent = "ZAGRAJ PONOWNIE";
            circles.forEach(c => c.classList.remove('active', 'success'));
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
