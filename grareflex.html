<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trening Refleksu - PSC</title>
    <style>
        /* Fundamenty - brak przesuwania się tła */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Zajmuje całą wysokość */
            overflow-x: hidden;
        }

        /* Panel górny - usztywniony */
        #ui-panel {
            background-color: #111;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .stat-box {
            text-align: center;
            flex: 1;
        }

        .label {
            display: block;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
        }

        #score-val { color: #55eef3; }
        #timer-val { color: #ff4444; }

        #start-btn {
            background-color: #55eef3;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            flex: 1.5;
        }

        /* Główny obszar gry - elastyczny, ale z marginesami */
        #game-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        /* Siatka okręgów - inteligentne dopasowanie */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(15px, 4vw, 40px);
            width: 100%;
            max-width: 800px;
        }

        /* Na telefonach w pionie: 2 kolumny, 3 rzędy */
        @media (max-width: 500px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .circle {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 160px;
            margin: 0 auto;
            border: 6px solid #222;
            border-radius: 50%;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .circle.active {
            border-color: #55eef3;
            box-shadow: 0 0 25px #55eef3, inset 0 0 15px #55eef3;
        }

        .circle.success {
            background-color: #00c853;
            border-color: #00c853;
            box-shadow: 0 0 35px #00c853;
        }

        /* Stopka z przyciskiem powrotu - oddzielona od gry */
        footer {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(transparent, #111);
        }

        .back-link {
            display: inline-block;
            color: #888;
            text-decoration: none;
            border: 1px solid #444;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #55eef3;
            border-color: #55eef3;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="stat-box">
            <span class="label">Punkty</span>
            <span id="score-val" class="value">0</span>
        </div>
        
        <button id="start-btn">ZAGRAJ</button>

        <div class="stat-box">
            <span class="label">Czas</span>
            <span id="timer-val" class="value">60</span>
        </div>
    </div>

    <main id="game-container">
        <div class="grid">
            <div class="circle" id="c0"></div>
            <div class="circle" id="c1"></div>
            <div class="circle" id="c2"></div>
            <div class="circle" id="c3"></div>
            <div class="circle" id="c4"></div>
            <div class="circle" id="c5"></div>
        </div>
    </main>

    <footer>
        <a href="https://post-strokecreators.org" class="back-link">← Powrót do Post-Stroke Creators</a>
    </footer>

    <script>
        const circles = document.querySelectorAll('.circle');
        const scoreDisplay = document.getElementById('score-val');
        const timerDisplay = document.getElementById('timer-val');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let activeIndex = -1;
        let gameInterval;
        let roundTimeout;

        function startGame() {
            if (gameActive) return;
            
            score = 0;
            timeLeft = 60;
            gameActive = true;
            
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startBtn.style.opacity = "0.3";
            startBtn.textContent = "W TRAKCIE";

            gameInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            nextRound();
        }

        function nextRound() {
            if (!gameActive) return;

            circles.forEach(c => c.classList.remove('active', 'success'));

            let next;
            do {
                next = Math.floor(Math.random() * 6);
            } while (next === activeIndex);
            
            activeIndex = next;
            circles[activeIndex].classList.add('active');

            clearTimeout(roundTimeout);
            roundTimeout = setTimeout(() => {
                if (gameActive) nextRound();
            }, 5000);
        }

        function handleHit(index) {
            if (gameActive && index === activeIndex) {
                score++;
                scoreDisplay.textContent = score;
                
                circles[index].classList.remove('active');
                circles[index].classList.add('success');

                clearTimeout(roundTimeout);
                setTimeout(() => {
                    if (gameActive) nextRound();
                }, 400);
            }
        }

        circles.forEach((c, i) => {
            c.addEventListener('mousedown', (e) => { e.preventDefault(); handleHit(i); });
            c.addEventListener('touchstart', (e) => { e.preventDefault(); handleHit(i); });
        });

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            clearTimeout(roundTimeout);
            
            alert("Koniec! Twój wynik: " + score);
            
            startBtn.style.opacity = "1";
            startBtn.textContent = "ZAGRAJ PONOWNIE";
            circles.forEach(c => c.classList.remove('active', 'success'));
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
