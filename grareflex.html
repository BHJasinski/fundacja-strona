<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trening Refleksu i Motoryki</title>
    <style>
        /* Stylizacja tła i ogólnego układu */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Zapobiega przewijaniu strony */
            user-select: none;
        }

        /* Górny panel z wynikami */
        #ui-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
            z-index: 10;
        }

        .stat-item {
            font-size: 32px;
            font-weight: bold;
        }

        #score { color: #55eef3; } /* Kolor punktów jak neon */
        #timer { color: #ff4444; }

        /* Przycisk Start */
        #start-btn {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background-color: #55eef3;
            color: #000;
            border: none;
            border-radius: 50px;
            transition: transform 0.2s;
        }

        #start-btn:hover {
            transform: scale(1.1);
            background-color: #ffffff;
        }

        /* Kontener na okręgi - rozłożony na cały ekran */
        #game-area {
            flex-grow: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Siatka okręgów - szeroko rozstawiona */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 100px; /* Duże odstępy między okręgami */
            width: 90%;
            height: 80%;
        }

        .circle-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 180px; /* Bardzo duże okręgi */
            height: 180px;
            border: 12px solid #333; /* Ciemny szary, gdy nieaktywne */
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: transparent;
        }

        /* Niebieski neon (do kliknięcia) */
        .circle.active {
            border-color: #55eef3;
            box-shadow: 0 0 30px #55eef3, inset 0 0 20px #55eef3;
        }

        /* Zielony neon (po kliknięciu) */
        .circle.success {
            background-color: #00c853;
            border-color: #00c853;
            box-shadow: 0 0 40px #00c853;
        }

        /* Efekt błędu (opcjonalnie, gdybyś chciał widzieć kliknięcie w złe miejsce) */
        .circle:active:not(.active) {
            border-color: #444;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="stat-item">PUNKTY: <span id="score">0</span></div>
        <button id="start-btn">START</button>
        <div class="stat-item">CZAS: <span id="timer">60</span>s</div>
    </div>

    <div id="game-area">
        <div class="grid-container">
            <div class="circle-wrapper"><div class="circle" id="c0"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c1"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c2"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c3"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c4"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c5"></div></div>
        </div>
    </div>

    <script>
        const circles = document.querySelectorAll('.circle');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let activeIndex = -1;
        let gameTimer;
        let circleTimer;

        function startGame() {
            score = 0;
            timeLeft = 60;
            gameActive = true;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startBtn.style.visibility = 'hidden'; // Ukryj przycisk w trakcie gry

            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            showNextTarget();
        }

        function showNextTarget() {
            if (!gameActive) return;

            // Czyścimy poprzednie podświetlenia
            circles.forEach(c => {
                c.classList.remove('active', 'success');
            });

            // Losujemy nowy okrąg
            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * 6);
            } while (nextIndex === activeIndex);
            
            activeIndex = nextIndex;
            circles[activeIndex].classList.add('active');

            // Resetujemy czas 5 sekund na ruch
            clearTimeout(circleTimer);
            circleTimer = setTimeout(() => {
                if (gameActive) showNextTarget();
            }, 5000);
        }

        circles.forEach((circle, index) => {
            circle.addEventListener('mousedown', (e) => { // 'mousedown' reaguje szybciej niż 'click'
                if (gameActive && index === activeIndex) {
                    score++;
                    scoreDisplay.textContent = score;
                    
                    circle.classList.remove('active');
                    circle.classList.add('success');

                    clearTimeout(circleTimer);
                    // Krótka pauza (400ms) aby oko zarejestrowało zielony kolor
                    setTimeout(() => {
                        if (gameActive) showNextTarget();
                    }, 400);
                }
            });
        });

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(circleTimer);
            alert("Trening zakończony!\nTwój wynik: " + score + " punktów.");
            startBtn.style.visibility = 'visible';
            startBtn.textContent = "ZAGRAJ PONOWNIE";
            circles.forEach(c => c.classList.remove('active', 'success'));
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
