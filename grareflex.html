<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trening Refleksu - Post-Stroke Creators</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation; /* Optymalizacja pod dotyk */
        }

        /* Panel górny */
        #ui-panel {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: #1a1a1a;
            border-bottom: 2px solid #333;
            z-index: 10;
        }

        .stat-item {
            font-size: clamp(18px, 4vw, 32px); /* Elastyczna czcionka */
            font-weight: bold;
        }

        #score { color: #55eef3; }
        #timer { color: #ff4444; }

        /* Przycisk powrotu */
        .back-link {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #888;
            text-decoration: none;
            font-size: 14px;
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 5px;
            z-index: 20;
        }

        .back-link:hover {
            color: #fff;
            border-color: #55eef3;
        }

        /* Przycisk Start */
        #start-btn {
            padding: 12px 30px;
            font-size: clamp(16px, 3vw, 24px);
            font-weight: bold;
            cursor: pointer;
            background-color: #55eef3;
            color: #000;
            border: none;
            border-radius: 50px;
        }

        /* Kontener gry */
        #game-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Siatka okręgów - adaptacyjna */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 kolumny na komputerze */
            gap: 20px;
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 600px;
        }

        /* Zmiana układu dla telefonów (ekran pionowy) */
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* 2 kolumny na telefonie */
                grid-template-rows: repeat(3, 1fr);
                gap: 15px;
            }
        }

        .circle-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: clamp(80px, 20vw, 180px); /* Skaluje się zależnie od ekranu */
            height: clamp(80px, 20vw, 180px);
            border: 8px solid #333;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: transparent;
            -webkit-tap-highlight-color: transparent; /* Usuwa niebieskie tło po kliknięciu na iPhone */
        }

        .circle.active {
            border-color: #55eef3;
            box-shadow: 0 0 30px #55eef3, inset 0 0 20px #55eef3;
        }

        .circle.success {
            background-color: #00c853;
            border-color: #00c853;
            box-shadow: 0 0 40px #00c853;
        }
    </style>
</head>
<body>

    <div id="ui-panel">
        <div class="stat-item">PUNKTY: <span id="score">0</span></div>
        <button id="start-btn">START</button>
        <div class="stat-item">CZAS: <span id="timer">60</span>s</div>
    </div>

    <div id="game-area">
        <div class="grid-container">
            <div class="circle-wrapper"><div class="circle" id="c0"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c1"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c2"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c3"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c4"></div></div>
            <div class="circle-wrapper"><div class="circle" id="c5"></div></div>
        </div>
    </div>

    <a href="https://poststrokecreators.pl" class="back-link">← Powrót do Post-Stroke Creators</a>

    <script>
        const circles = document.querySelectorAll('.circle');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');

        let score = 0;
        let timeLeft = 60;
        let gameActive = false;
        let activeIndex = -1;
        let gameTimer;
        let circleTimer;

        function startGame() {
            score = 0;
            timeLeft = 60;
            gameActive = true;
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startBtn.style.visibility = 'hidden';

            gameTimer = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);

            showNextTarget();
        }

        function showNextTarget() {
            if (!gameActive) return;

            circles.forEach(c => c.classList.remove('active', 'success'));

            let nextIndex;
            do {
                nextIndex = Math.floor(Math.random() * 6);
            } while (nextIndex === activeIndex);
            
            activeIndex = nextIndex;
            circles[activeIndex].classList.add('active');

            clearTimeout(circleTimer);
            circleTimer = setTimeout(() => {
                if (gameActive) showNextTarget();
            }, 5000);
        }

        // Obsługa kliknięcia i dotyku
        function handleInteraction(e, index) {
            e.preventDefault(); // Zapobiega podwójnemu kliknięciu na mobile
            if (gameActive && index === activeIndex) {
                score++;
                scoreDisplay.textContent = score;
                
                circles[index].classList.remove('active');
                circles[index].classList.add('success');

                clearTimeout(circleTimer);
                setTimeout(() => {
                    if (gameActive) showNextTarget();
                }, 400);
            }
        }

        circles.forEach((circle, index) => {
            circle.addEventListener('touchstart', (e) => handleInteraction(e, index));
            circle.addEventListener('mousedown', (e) => handleInteraction(e, index));
        });

        function endGame() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(circleTimer);
            alert("Trening zakończony!\nTwój wynik: " + score);
            startBtn.style.visibility = 'visible';
            startBtn.textContent = "ZAGRAJ PONOWNIE";
            circles.forEach(c => c.classList.remove('active', 'success'));
        }

        startBtn.addEventListener('click', startGame);
    </script>
</body>
</html>
